# Set prefix to Ctrl-a (more ergonomic than Ctrl-b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# General settings
set -g base-index 1           # Start window numbering at 1
set -g pane-base-index 1     # Start pane numbering at 1
set -g history-limit 10000    # Increase scrollback buffer size
set -g mouse on              # Enable mouse support
set -g status-interval 60     # Update status bar every 60 seconds

# Theme settings
set-option -g status-position top
set -g default-terminal "screen-256color"    # Enable 256 colors
set -ag terminal-overrides ",xterm-256color:RGB"

# Set active/inactive window styles
set -g window-status-current-style fg=white,bold
set -g window-status-style fg=grey

# Key bindings
bind r source-file ~/.tmux.conf \; display "Config reloaded!"  # Reload config
bind | split-window -h        # Split horizontally
bind - split-window -v        # Split vertically
bind h select-pane -L         # Navigate panes with vim keys
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
set -g @vim_navigator_prefix_mapping_clear_screen ""

# Create default sessions
new-session -d -s iUseVimBTW
rename-window -t iUseVimBTW:1 'tasks'

new-session -d -s ansible1 -c ~/Bitbucket/ansible-playbooks
rename-window -t ansible1:1 'editor'
new-window -t ansible1:2 -c ~/Bitbucket/ansible-playbooks
rename-window -t ansible1:2 'shell'
select-window -t ansible1:1

new-session -d -s ansible2 -c ~/Bitbucket/ansible-collection-enovetic-linux
rename-window -t ansible2:1 'editor'
new-window -t ansible2:2 -c ~/Bitbucket/ansible-collection-enovetic-linux
rename-window -t ansible2:2 'shell'
select-window -t ansible2:1

new-session -d -s work
rename-window -t work:1 'tasks'

# Set default session to `ansible`
attach-session -t ansible

# List of plugins
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tpm'

# Plugin configuration
set -g @catppuccin_flavor 'mocha' # latte, frappe, macchiato or mocha
set -g @resurrect-strategy-nvim 'session' # enable resurrection for nvim sessions

set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
